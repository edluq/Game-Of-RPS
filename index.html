<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class='container'>
            <h1> Game of Piedra, Paper and Tijeras</h1>

            <div id='opciones'>
                <input type="image" alt="piedra" id="piedra" name="piedra" src="piedra.png" onClick="getOption(this.id)">
                <input type="image" alt="papel" id="papel" name="papel" src="papel.png"    onClick="getOption(this.id)">
                <input type="image" alt="tijera" id="tijera" name="tijera" src="tijeras.png" onClick="getOption(this.id)">            
            </div>

            <div id='result'>
                <input type="button" value="reset" onclick="reGame()">

                <h4 id="labelResult"></h4>

                <input type="image" value="" id="userSelection">
                <input type="image" value="" id="cpuSelection">               

            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
